<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
  </body>

  <script>
    window.exports = {}; // electron doesn't provide exports as default, but tsc generate code `exports.__esModule = true;`.
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    window.id = id;

    const script = document.createElement('script');
    const src = urlParams.get('src');
    script.src = src;

    document.head.appendChild(script);
  </script>
</html>
